incarnation: collektive

variables:
  fileName: &fileName
    "self-stab-gossip-generic"
  path: &path
    "data/self-stab-gossip-generic"
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [8]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.EntrypointsKt.genericGossipEntrypoint]


deployments:
  - type: Rectangle
    parameters: [50, 2, 2, 50, 50]
    programs:
      - *program