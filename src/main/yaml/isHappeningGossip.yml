incarnation: collektive

variables:
  fileName: &fileName
    "is-happening-gossip"
  path: &path
    "data/is-happening-gossip"
  seed: &seed
    min: 0
    max: 8
    step: 1
    default: 0
  walking_speed: &walk-speed { default: 1.4, min: 1, max: 2, step: 0.1 }

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [8]

environment:
  type: ImageEnvironment
  parameters: [rectangle.png]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.EntrypointsKt.isHappeningGossipEntrypoint]
  - { type: Event, time-distribution: 10, actions: { type: LevyWalk, parameters: [ *walk-speed ] } }

deployments:
  - type: Rectangle
    parameters: [20, 2, 2, 20, 20]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty

terminate:
  type: AfterTime
  parameters: 250

