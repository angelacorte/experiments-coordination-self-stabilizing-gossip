incarnation: collektive

variables:
  fileName: &fileName
    "time-rep-gossip"
  path: &path
    "data/time-rep-gossip"
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [8]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.EntrypointsKt.timeReplicatedGossipEntrypoint]

deployments:
  - type: Rectangle
    parameters: [50, 2, 2, 50, 50]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty
