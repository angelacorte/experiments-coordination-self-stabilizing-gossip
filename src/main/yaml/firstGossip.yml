incarnation: collektive

variables:
  fileName: &fileName
    "self-stab-gossip-1"
  path: &path
    "data/self-stab-gossip-1"
  seed: &seed
    min: 0
    max: 8
    step: 1
    default: 0
  walking_speed: &walk-speed { default: 1.4, min: 1, max: 2, step: 0.1 }

seeds:
  scenario: *seed
  simulation: *seed

environment:
  type: ImageEnvironment
  parameters: [rectangle.png]

network-model:
  type: ConnectWithinDistance
  parameters: [8]

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.EntrypointsKt.firstGossipEntrypoint]
#  - { type: Event, time-distribution: 10, actions: { type: LevyWalk, parameters: [ *walk-speed ] } }

deployments:
  - type: Rectangle
    parameters: [ 50, 2, 2, 50, 50 ]
    programs:
      - *program
    properties:
      - type: it.unibo.collektive.alchemist.device.sensors.impl.RandomNodeProperty
      - type: it.unibo.collektive.alchemist.device.sensors.impl.TimeSensorProperty

terminate:
  type: AfterTime
  parameters: 250

